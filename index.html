<!DOCTYPE html>
<html>
  <head>
      <title>Clock Tower</title>
      <meta charset="utf-8">
      <link href="index.css" media="screen" rel="stylesheet" type="text/css"/>
      <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  </head>

  <body>
      <div id='clock'></div>
      <div id="colors">
        <label>Colors: </label>
        <button class="white">White</button>
        <button class="black">Black</button>
        <button class="yellow">Yellow</button>
      </div>
      <div id="alignment">
        <label>Align: </label>
        <button class="left">Left</button>
        <button class="center">Center</button>
        <button class="right">Right</button>
      </div>
      <div id="font">
          <label>Font: </label>
          <button class="monospace">Courier</button>
          <button class="serif">Times New Roman</button>
          <button class="sans-serif">Helvetica</button>
      </div>
      <button id="toggle-hours">12 Hour Mode</button>
  </body>
</html>

<script src="index.js"></script>
