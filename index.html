<!DOCTYPE html>
<html>
  <head>
    <title>Clock Tower</title>
    <meta charset="utf-8" />
    <link href="index.css" media="screen" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <section class="clock seattle">
      <h1>Seattle</h1>
      <div id="clock-seattle"></div>
    </section>
    <section class="clock toronto">
      <h1>Toronto</h1>
      <div id="clock-toronto"></div>
    </section>
    <section class="clock accra">
      <h1>Accra</h1>
      <div id="clock-accra"></div>
    </section>
    <section class="clock tokyo">
      <h1>Tokyo</h1>
      <div id="clock-tokyo"></div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
